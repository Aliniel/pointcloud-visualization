<!DOCTYPE html>
<html>
    <head>
        <title>Automatic 3D Shape Completion Visualization</title>
        <link rel="stylesheet" type="text/css" href="css/open-sans.css"/>
        <link rel="stylesheet" type="text/css" href="css/app.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div id="main-wrapper"><!-- Canvas goes here --></div>
        <!-- Everything else is fixed -->
        <input id="file-input" type="file" name="file-input" value=""/>
        <div id="legend-wrapper">
            <p>Legend</p>
            <hr/>
            <ul>
                <li id="scanned-color"><i class="fa fa-square fa-2x" aria-hidden="true"></i>Scanned Pixels</li>
                <li id="completed-color"><i class="fa fa-square fa-2x" aria-hidden="true"></i>Completed Pixels</li>
            </ul>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
